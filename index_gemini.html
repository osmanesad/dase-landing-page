<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>dase coffee | coming soon</title>
  <meta name="description" content="not just coffee. a culture. opening 2026 in beyoğlu, istanbul.">
  <meta property="og:title" content="dase coffee | coming soon">
  <meta property="og:description" content="a space for coffee, books & art. opening 2026 in beyoğlu.">
  <meta property="og:image" content="https://dasecoffee.co/dase_logo.png">
  <meta property="og:url" content="https://dasecoffee.co">
  <meta name="theme-color" content="#3E2B26">

  <link rel="icon" href="./dase_logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    /* --- PINTEREST BOARD PALETİ (Industrial Library) --- */
    :root {
      /* Ceviz Ağacı (Yazılar için) */
      --text-color: #3E2B26; 
      
      /* Vintage Kiremit (Vurgular için - Panodaki tuğla tonu) */
      --accent-color: #B04A3B; 
      
      /* Sıcak Sıva / Ham Beton (Arka plan tonları) */
      --bg-light: #EBE8E1; 
      --bg-dark: #D6D2C9;
      
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Parkinsans", sans-serif;
      
      /* SIVALI DUVAR ETKİSİ İÇİN GRADIENT */
      /* Merkezden dışa doğru hafif koyulaşan, derinlikli bir zemin */
      background: radial-gradient(circle at center, var(--bg-light) 0%, var(--bg-dark) 100%);
      
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* --- HAM DOKU (PLASTER TEXTURE) --- */
    .texture-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.7; /* Dokuyu belirginleştirdim */
      mix-blend-mode: multiply; /* Zemine yedir */
      /* baseFrequency ayarını düşürerek daha "kaba/sıvalı" bir görünüm elde ettik */
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.12'/%3E%3C/svg%3E");
    }

    .container {
      animation: fadeIn 1.5s ease-out;
      z-index: 2;
      position: relative;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .language-switcher button {
      background: transparent;
      border: 1px solid rgba(62, 43, 38, 0.25);
      color: var(--text-color);
      padding: 4px 10px;
      cursor: pointer;
      font-size: 0.85rem;
      border-radius: 4px; /* Daha köşeli, endüstriyel his */
      transition: 0.3s;
      font-weight: 500;
    }

    .language-switcher button:hover {
      background: var(--text-color);
      color: var(--bg-light);
      border-color: var(--text-color);
    }

    img.logo {
      width: 220px;
      margin-bottom: 35px;
      /* Logoyu KİREMİT rengine çeviren filtre */
      /* Eğer logon zaten renkliyse veya siyahsa bu satırı sil */
      filter: invert(33%) sepia(48%) saturate(2035%) hue-rotate(336deg) brightness(91%) contrast(92%);
      opacity: 0.95;
    }

    h1 {
      font-size: 1.9rem;
      margin: 0;
      min-height: 2.5rem;
      letter-spacing: -0.5px;
      line-height: 1.1;
      color: var(--text-color); 
      font-weight: 700;
    }

    .subtext {
      font-size: 1.1rem;
      margin-top: 15px;
      opacity: 0.85;
      font-weight: 400;
      color: var(--text-color);
      letter-spacing: 0.3px;
    }

    .fixed-opening {
      margin-top: 12px;
      font-size: 0.8rem;
      opacity: 0.6;
      letter-spacing: 2px; /* Harf aralarını açarak daha premium durmasını sağladık */
      text-transform: uppercase;
      font-weight: 600;
      color: var(--text-color);
    }

    .socials {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .socials a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.4rem;
      opacity: 0.5;
      transition: all 0.3s;
    }

    .socials a:hover {
      opacity: 1;
      color: var(--accent-color);
      transform: translateY(-3px);
    }

    /* --- BUTON: CEVİZ & KİREMİT KOMBİNASYONU --- */
    .contact-button {
      margin-top: 50px;
      background-color: transparent;
      color: var(--text-color);
      border: 2px solid var(--text-color); /* Kalın çerçeve */
      padding: 14px 34px;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border-radius: 6px; /* Endüstriyel tasarım için biraz daha köşeli */
      z-index: 10;
      font-weight: 600;
      font-family: "Parkinsans", sans-serif;
      letter-spacing: 0.5px;
    }

    .contact-button:hover {
      background-color: var(--text-color);
      color: var(--bg-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(62, 43, 38, 0.2);
    }

    .contact-button::after {
      content: "→";
      margin-left: 10px;
      transition: transform 0.3s;
    }
    
    .contact-button:hover::after {
      transform: translateX(5px);
    }

    /* --- FORM TASARIMI (Kağıt & Mürekkep Hissi) --- */
    .email-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #F4F1ED; /* Eski kağıt rengi */
      padding: 45px 40px;
      border-radius: 8px;
      color: var(--text-color);
      width: 90%;
      max-width: 420px;
      box-shadow: 0px 20px 70px rgba(0, 0, 0, 0.2);
      z-index: 20;
      flex-direction: column;
      align-items: stretch;
      box-sizing: border-box;
      border: 1px solid rgba(62, 43, 38, 0.1);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
      opacity: 0.5;
      transition: 0.3s;
    }
    
    .close-btn:hover { opacity: 1; color: var(--accent-color); }

    .email-form h3 { margin-top: 0; margin-bottom: 5px; font-size: 1.5rem; text-align: left; color: var(--accent-color); font-weight: 700; letter-spacing: -0.5px; }
    
    .email-form input,
    .email-form textarea {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: 1px solid #D1CDC7;
      background-color: #ffffff;
      border-radius: 4px;
      font-size: 0.95rem;
      box-sizing: border-box;
      font-family: "Parkinsans", sans-serif;
      transition: 0.3s;
      color: var(--text-color);
    }
    
    .email-form input:focus, .email-form textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: #fff;
    }

    .send-btn {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 15px;
      margin-top: 25px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 600;
      transition: 0.3s;
      letter-spacing: 0.5px;
    }

    .send-btn:hover { background-color: #963A2D; }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.75rem;
      opacity: 0.4;
      width: 100%;
      text-align: center;
      z-index: 2;
      letter-spacing: 1.5px;
      font-weight: 600;
      color: var(--text-color);
      text-transform: uppercase;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.7rem; }
      .subtext { font-size: 1rem; }
      img.logo { width: 190px; }
      .socials { gap: 30px; }
      .container { padding-bottom: 60px; }
    }
  </style>
</head>
<body>

  <div class="texture-overlay"></div>

  <div class="language-switcher">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('tr')">TR</button>
  </div>

  <div class="container">
    <img src="dase_white_logo.png" alt="dase logo" class="logo" />
    
    <h1></h1>
    <p class="subtext"></p>
    <p class="fixed-opening"></p>
    
    <div class="socials">
      <a href="https://instagram.com/dasecoffee.co" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/company/dasecoffee" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="http://googleusercontent.com/spotify.com/3" target="_blank"><i class="fab fa-spotify"></i></a>
    </div>

    <button class="contact-button" onclick="showForm()"></button>
  </div>

  <div class="email-form">
    <button class="close-btn" onclick="closeForm()">×</button>
    
    <h3 id="form-title"></h3>
    <p id="form-desc" style="font-size: 0.95rem; opacity: 0.7; margin-top: 0; text-align: left; line-height: 1.4;"></p>
    
    <form onsubmit="formatMailto(event)">
      <input type="text" name="name" placeholder="Name / İsim" required />
      <input type="email" name="from" placeholder="Email" required />
      <input type="hidden" name="subject" value="Waitlist Application / Bekleme Listesi" />
      <textarea name="body" rows="4" placeholder="Message (Optional)"></textarea>
      <button class="send-btn" type="submit"></button>
    </form>
  </div>

  <footer>© 2025 dase coffee — beyoğlu, istanbul</footer>

  <script>
    let currentLang = 'en';

    const slogans = {
      en: [
        "a better brew is coming",
        "not just coffee. a culture.",
        "a quiet corner is on the way",
        "books. brews. beyoğlu.",
        "almost ready to pause",
        "a place to sip and reflect",
        "coffee. art. stillness.",
        "brewing stories and spaces"
      ],
      tr: [
        "daha iyi bir demleme geliyor",
        "sadece kahve değil. bir kültür.",
        "sessiz bir köşe yakında",
        "kitaplar. kahveler. beyoğlu.",
        "neredeyse hazırız",
        "bir yudumluk huzur",
        "kahve. sanat. dinginlik.",
        "hikâyeleri ve alanları demliyoruz"
      ]
    };

    let sloganIndex = 0;

    function changeSlogan() {
      const h1 = document.querySelector("h1");
      h1.style.opacity = 0;
      setTimeout(() => {
        h1.textContent = slogans[currentLang][sloganIndex];
        h1.style.opacity = 1;
        sloganIndex = (sloganIndex + 1) % slogans[currentLang].length;
      }, 500);
    }
    
    document.querySelector("h1").style.transition = "opacity 0.5s ease";

    function setLanguage(lang) {
      currentLang = lang;
      sloganIndex = 0;
      changeSlogan();
      updateStaticText();
    }

    function updateStaticText() {
      document.querySelector(".subtext").textContent =
        currentLang === "en"
          ? "a space for coffee, books & art"
          : "kahve, kitap ve sanat için bir alan";

      document.querySelector(".fixed-opening").textContent =
        currentLang === "en"
          ? "opening 2026 in beyoğlu, istanbul"
          : "2026'da beyoğlu'nda açılıyor";

      document.querySelector(".contact-button").textContent =
        currentLang === "en" ? "Join the Waitlist" : "Listeye Katıl";

      document.getElementById("form-title").textContent = 
        currentLang === "en" ? "Join the Community" : "Aramıza Katıl";
        
      document.getElementById("form-desc").textContent = 
        currentLang === "en" ? "Be the first to know when we open." : "Açıldığımızda ilk senin haberin olsun.";

      document.querySelector(".send-btn").textContent =
        currentLang === "en" ? "Join the List →" : "Listeye Ekle →";

      document.querySelector('input[name="name"]').placeholder =
        currentLang === "en" ? "Your Name" : "Adınız";
        
      document.querySelector('input[name="from"]').placeholder =
        currentLang === "en" ? "Your Email Address" : "E-posta Adresiniz";

      document.querySelector('textarea[name="body"]').placeholder =
        currentLang === "en" ? "Any message? (Optional)" : "Bir notunuz var mı? (İsteğe bağlı)";
    }

    function showForm() {
      document.querySelector(".email-form").style.display = "flex";
    }

    function closeForm() {
      document.querySelector(".email-form").style.display = "none";
    }

    function formatMailto(event) {
      event.preventDefault();
      const name = document.querySelector('input[name="name"]').value;
      const email = document.querySelector('input[name="from"]').value;
      const bodyText = document.querySelector('textarea[name="body"]').value;
      
      const subject = encodeURIComponent(currentLang === 'en' ? "Waitlist Request: " + name : "Bekleme Listesi: " + name);
      const messageBody = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${bodyText}`;
      const message = encodeURIComponent(messageBody);
      
      window.location.href = `mailto:info@dasecoffee.co?subject=${subject}&body=${message}`;
      
      setTimeout(closeForm, 1000);
    }

    window.onload = function () {
      setLanguage('en');
      setInterval(changeSlogan, 6000);
    };
  </script>
</body>
</html>
