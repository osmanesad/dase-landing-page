<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- design by Osman Esad & AI / Pixel Digital Art / osmanesad.com -->
  <!-- coffeeandbook.co / dasecoffee.co / dasecoffee.com -->
  <!-- coming soon -->
  <title>dase coffee | coming soon</title>
  <link rel="icon" href="./dase_logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Parkinsans", sans-serif;
      background-color: #ffffff;
      color: #0038c7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .container {
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }

    .language-switcher button {
      background: transparent;
      border: 1px solid #0038c7;
      color: #0038c7;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 0.85rem;
      border-radius: 6px;
      transition: 0.3s;
    }

    .language-switcher button:hover {
      background: #0038c7;
      color: #ffffff;
    }

    img.logo {
      width: 220px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      min-height: 2.5rem;
    }

    .subtext {
      font-size: 1rem;
      margin-top: 10px;
      opacity: 0.85;
    }

    .fixed-opening {
      margin-top: 20px;
      font-size: 0.95rem;
      opacity: 0.75;
    }

    .socials {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .socials a {
      color: #0038c7;
      text-decoration: none;
      font-size: 1.3rem;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .socials a:hover {
      opacity: 1;
    }

    .contact-button {
      position: absolute;
      bottom: 10%;
      right: 10%;
      background-color: transparent;
      color: #0038c7;
      border: 2px solid #0038c7;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    .contact-button:hover {
      background-color: #0038c7;
      color: #ffffff;
    }

    .contact-button::after {
      content: "→";
      margin-left: 10px;
    }

    .email-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 12px;
      color: #0038c7;
      width: 90%;
      max-width: 380px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.25);
      z-index: 10;
      flex-direction: column;
      align-items: stretch;
      box-sizing: border-box;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: #0038c7;
    }

    .email-form input,
    .email-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    .send-btn {
      background-color: #0038c7;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 15px;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 6px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.75rem;
      opacity: 0.5;
      width: 100%;
      text-align: center;
    }

    @media (max-width: 500px) {
      h1 { font-size: 18px; }
      .subtext, .socials a, .fixed-opening { font-size: 14px; }
      img.logo { width: 160px; }
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('tr')">TR</button>
  </div>

  <div class="container">
    <img src="dase.png" alt="dase logo" class="logo" />
    <h1></h1>
    <p class="subtext"></p>
    <p class="fixed-opening"></p>
    <div class="socials">
      <a href="https://instagram.com/dasecoffee.co" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/company/dasecoffee" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>

  <button class="contact-button" onclick="showForm()"></button>

  <div class="email-form">
    <button class="close-btn" onclick="closeForm()">×</button>
    <form onsubmit="formatMailto(event)">
      <h3></h3>
      <p style="font-size: 0.9rem; opacity: 0.7;">info@dasecoffee.co</p>
      <input type="email" name="from" placeholder="Your email address" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="body" placeholder="Your message" required></textarea>
      <button class="send-btn" type="submit"></button>
    </form>
  </div>

  <footer>© 2025 dase coffee — beyoğlu, istanbul</footer>

  <script>
    let currentLang = 'en';

    const slogans = {
      en: [
        "a better brew is coming",
        "not just coffee. a culture.",
        "a quiet corner is on the way",
        "books. brews. beyoğlu.",
        "almost ready to pause",
        "a place to sip and reflect",
        "coffee. art. stillness.",
        "brewing stories and spaces"
      ],
      tr: [
        "daha iyi bir demleme geliyor",
        "sadece kahve değil. bir kültür.",
        "sessiz bir köşe yakında",
        "kitaplar. kahveler. beyoğlu.",
        "neredeyse hazırız",
        "bir yudumluk huzur",
        "kahve. sanat. dinginlik.",
        "hikâyeleri ve alanları demliyoruz"
      ]
    };

    let sloganIndex = 0;

    function changeSlogan() {
      const h1 = document.querySelector("h1");
      h1.textContent = slogans[currentLang][sloganIndex];
      sloganIndex = (sloganIndex + 1) % slogans[currentLang].length;
    }

    function setLanguage(lang) {
      currentLang = lang;
      sloganIndex = 0;
      changeSlogan();
      updateStaticText();
    }

    function updateStaticText() {
  document.querySelector(".subtext").textContent =
    currentLang === "en"
      ? "a space for coffee, books & art"
      : "kahve, kitap ve sanat için bir alan";

  document.querySelector(".fixed-opening").textContent =
    currentLang === "en"
      ? "opening november 2025 in beyoğlu, istanbul"
      : "kasım 2025'te beyoğlu'nda açılıyor";

  document.querySelector(".contact-button").textContent =
    currentLang === "en" ? "Contact" : "İletişim";

  document.querySelector(".send-btn").textContent =
    currentLang === "en" ? "Send Email →" : "Mail Gönder →";

  document.querySelector(".email-form h3").textContent =
    currentLang === "en" ? "Get in touch" : "İletişime geç";

  document.querySelector('input[name="from"]').placeholder =
    currentLang === "en" ? "Your email address" : "E-posta adresiniz";

  document.querySelector('input[name="subject"]').placeholder =
    currentLang === "en" ? "Subject" : "Konu";

  document.querySelector('textarea[name="body"]').placeholder =
    currentLang === "en" ? "Your message" : "Mesajınız";
}


    function showForm() {
      document.querySelector(".email-form").style.display = "flex";
    }

    function closeForm() {
      document.querySelector(".email-form").style.display = "none";
    }

    function formatMailto(event) {
      event.preventDefault();
      const subject = encodeURIComponent(document.querySelector('input[name="subject"]').value);
      const message = encodeURIComponent(document.querySelector('textarea[name="body"]').value);
      window.location.href = `mailto:info@dasecoffee.co?subject=${subject}&body=${message}`;
    }

    window.onload = function () {
      setLanguage('en');
      setInterval(changeSlogan, 7000);
    };
  </script>
</body>
</html>
