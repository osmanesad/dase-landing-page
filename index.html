<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dase coffee</title>

  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Language -->
  <div class="language-switcher" aria-label="Language switcher">
    <button type="button" id="btnEN">EN</button>
    <button type="button" id="btnTR">TR</button>
  </div>

  <!-- HERO -->
  <header class="hero" id="top">
    <div class="hero-inner">
      <div class="brand" aria-label="dase coffee">
        <div class="brand-mark">dase coffee</div>
        <div class="brand-sub" id="brandSub"></div>
      </div>

      <p class="hero-lead" id="heroLead"></p>

      <div class="cta-row">
        <a class="btn primary" href="#shop" id="ctaPrimary"></a>
        <a class="btn" href="#about" id="ctaSecondary"></a>
      </div>

      <!-- Accent band (indigo, %10 doz) -->
      <div class="hero-accent" id="heroAccent"></div>

      <div class="socials">
        <a href="https://instagram.com/dasecoffee.co" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com/company/dasecoffee" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>

    <div class="scroll-hint">
      <span>↓</span>
      <div id="scrollHint"></div>
    </div>
  </header>

  <main class="page">
    <!-- SHOP -->
    <section id="shop">
      <div class="section-head">
        <h2 class="section-title" id="shopTitle"></h2>
        <p class="section-lead" id="shopLead"></p>
      </div>

      <div class="grid" id="productGrid"></div>
    </section>

    <!-- ABOUT (alt background for rhythm) -->
    <section id="about" class="alt">
      <div class="section-head">
        <h2 class="section-title" id="aboutTitle"></h2>
        <p class="section-lead" id="aboutLead"></p>
      </div>

      <div class="split">
        <div class="panel">
          <h3 class="panel-title" id="aboutPanelLeftTitle"></h3>
          <p class="panel-body" id="aboutPanelLeftBody"></p>
        </div>

        <div class="panel">
          <h3 class="panel-title" id="aboutPanelRightTitle"></h3>
          <ul class="list" id="aboutList"></ul>
        </div>
      </div>
    </section>

    <!-- ORDERING -->
    <section id="ordering">
      <div class="section-head">
        <h2 class="section-title" id="orderTitle"></h2>
        <p class="section-lead" id="orderLead"></p>
      </div>

      <div class="panel">
        <ul class="list" id="orderList"></ul>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-row">
        <div class="footer-brand" id="footerBrand"></div>
        <div class="footer-links">
          <a href="https://instagram.com/dasecoffee.co" target="_blank" rel="noopener noreferrer" id="footerIG"></a>
          <button class="linklike" type="button" id="footerContact"></button>
        </div>
      </div>
      <div class="footer-note" id="footerNote"></div>
    </footer>
  </main>

  <!-- Floating contact -->
  <button class="contact-button" type="button" id="contactBtn"></button>

  <!-- Email modal -->
  <div class="email-form" id="emailForm" role="dialog" aria-modal="true" aria-label="Contact form">
    <button class="close-btn" type="button" id="closeFormBtn">×</button>
    <form id="contactForm">
      <h3 class="form-title" id="formTitle"></h3>
      <p class="form-sub">info@dasecoffee.co</p>
      <input type="email" id="fromInput" required />
      <input type="text" id="subjectInput" required />
      <textarea id="bodyInput" required></textarea>
      <button class="send-btn" type="submit" id="sendBtn"></button>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
