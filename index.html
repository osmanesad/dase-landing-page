

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dase coffee | book & brew</title>
    <link rel="icon" href="./dase_logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <!-- design by Osman Esad / Pixel Digital Art / osmanesad.com -->
    <!-- coffeeandbook.co / dasecoffee.co / dasecoffee.com -->
    <!-- coming soon -->
    <style>
      body {
        margin: 0;
        font-family: "Parkinsans", sans-serif;
        background-color: #0038C7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #ffffff;
        position: relative;
      }

      .container {
        text-align: center;
        transition: filter 0.3s ease;
      }

      img.logo {
        width: 243px;
        margin-bottom: 70px;
      }

      h1 {
        font-size: 24px;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #ffffff;
        width: 20ch;
        animation: typing 2.2s steps(11, end) forwards, blink 0.8s infinite;
      }

      @keyframes typing {
        from { width: 0ch; }
        to { width: 11ch; }
      }

      @keyframes blink {
        50% { border-color: transparent; }
      }

      .subtext {
        font-size: 22px;
        margin-top: 10px;
        position: center;
      }

      .socials {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .socials a {
        text-decoration: none;
        color: #ffffff;
        font-size: 20px;
        opacity: 0.7;
        transition: opacity 0.3s;
      }

      .socials a:hover {
        opacity: 1;
      }

      .contact-button {
        position: absolute;
        bottom: 10%;
        right: 10%;
        background-color: transparent;
        color: #ffffff;
        border: 2px solid #ffffff;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        transition: 0.3s;
      }

      .contact-button:hover {
        background-color: #ffffff;
        color: #1D24FF;
      }

      .contact-button::after {
        content: "→";
        margin-left: 10px;
      }

      .email-form {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        padding: 40px;
        border-radius: 8px;
        color: #000000;
        width: 90%;
        max-width: 300px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        flex-direction: column;
        align-items: center;
        z-index: 10;
      }

      .blurred {
        filter: blur(8px);
      }

      input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .send-btn {
        background-color: #003bfc;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        width: 100%;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #000000;
      }
    </style>
    <script>
      function showForm() {
        document.querySelector(".email-form").style.display = "flex";
        document.querySelector(".container").classList.add("blurred");
      }
      function closeForm() {
        document.querySelector(".email-form").style.display = "none";
        document.querySelector(".container").classList.remove("blurred");
      }
      function formatMailto(event) {
        event.preventDefault();
        const subject = encodeURIComponent(document.querySelector('input[name="subject"]').value);
        const message = encodeURIComponent(document.querySelector('textarea[name="body"]').value);
        const mailtoLink = `mailto:info@dasecoffee.co?subject=${subject}&body=${message}`;
        window.location.href = mailtoLink;
      }

      function startTypingEffect() {
        const h1 = document.querySelector("h1");
        h1.style.animation = "none";
        h1.offsetHeight;
        h1.style.animation = "typing 2.2s steps(16, end) forwards, blink 0.8s infinite";
      }

      window.onload = function () {
        document.querySelector(".email-form").style.display = "none";
        setInterval(startTypingEffect, 10000);
      };
    </script>
  </head>
  <body>
    <div class="container">
      <img src="dase_white_logo.png" class="logo" alt="dase logo" />
      <center><h1>opening soon</h1></center>
      <p class="subtext">a space for coffee, culture and art.</p>
      <div class="socials">
        <a href="https://instagram.com/dasecoffee.co" target="_blank">instagram</a>
        
        <a href="https://linkedin.com/company/dasecoffee" target="_blank">linkedin</a>
      </div>
    </div>
    <button class="contact-button" onclick="showForm()">Contact</button>
    <div class="email-form">
      <button class="close-btn" onclick="closeForm()">×</button>
      <form onsubmit="formatMailto(event)">
        <h3>Contact us</h3>
        <p>coffeeandbook.co & dasecoffee.com</p>
        <input type="email" name="from" placeholder="Your email address" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="body" placeholder="Your message" required></textarea>
        <button class="send-btn" type="submit">Send Email →</button>
      </form>
    </div>
  </body>
</html>
