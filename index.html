<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dase coffee — archive</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="lang-switch mono">
    <button type="button" id="btnEN" class="lang-btn">EN</button>
    <span class="sep">/</span>
    <button type="button" id="btnTR" class="lang-btn">TR</button>
  </div>

  <main class="container">
    
    <header class="site-header">
      <div class="brand">
        <h1 class="brand-name">dase coffee.</h1>
        <div class="brand-meta mono" id="brandSub"></div>
      </div>
      <div class="status-badge mono">
        <span class="status-dot"></span>
        <span>Drop 001 Active</span>
      </div>
    </header>

    <section class="hero">
      <p class="hero-statement" id="heroLead"></p>
      <div class="hero-footer mono">
        <span id="heroAccent"></span>
        <a href="#shop" class="scroll-down">↓ <span id="scrollHint"></span></a>
      </div>
    </section>

    <section id="shop" class="catalog">
      <div class="catalog-header mono">
        <span id="shopTitle"></span>
        <span>(Index 001)</span>
      </div>
      
      <div id="productGrid" class="catalog-grid"></div>
    </section>

    <section id="about" class="manifesto">
      <div class="manifesto-head">
        <h2 class="serif-title" id="aboutTitle"></h2>
        <p class="body-text" id="aboutLead"></p>
      </div>

      <div class="manifesto-grid">
        <div class="m-col">
          <h3 class="mono-title" id="aboutPanelLeftTitle"></h3>
          <p class="body-text" id="aboutPanelLeftBody"></p>
        </div>
        <div class="m-col">
          <h3 class="mono-title" id="aboutPanelRightTitle"></h3>
          <ul class="clean-list mono" id="aboutList"></ul>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="footer-top">
        <div class="f-col">
          <h3 class="mono-title" id="orderTitle"></h3>
          <p class="body-text" id="orderLead"></p>
          <ul class="clean-list mono" id="orderList"></ul>
        </div>
        <div class="f-col align-right">
          <button type="button" class="btn-contact-large" id="footerContact">
            <span id="contactBtn"></span> →
          </button>
        </div>
      </div>

      <div class="footer-bottom mono">
        <div class="f-meta">
          <span id="footerBrand"></span>
          <span class="divider">—</span>
          <span id="footerNote"></span>
        </div>
        <div class="socials">
          <a href="https://instagram.com/dasecoffee.co" target="_blank" id="footerIG"></a>
        </div>
      </div>
    </footer>

  </main>

  <div class="modal-backdrop" id="emailForm">
    <div class="modal-window">
      <div class="modal-header mono">
        <span id="formTitle"></span>
        <button type="button" id="closeFormBtn" class="modal-close">✕</button>
      </div>
      <form id="contactForm" class="tech-form">
        <div class="input-group">
          <label class="mono">From:</label>
          <input type="email" id="fromInput" required />
        </div>
        <div class="input-group">
          <label class="mono">Subject:</label>
          <input type="text" id="subjectInput" required />
        </div>
        <div class="input-group">
          <label class="mono">Message:</label>
          <textarea id="bodyInput" rows="5" required></textarea>
        </div>
        <button class="btn-submit mono" type="submit" id="sendBtn"></button>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
